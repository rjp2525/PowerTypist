<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h4>Leaderboard <small>Top 50</small></h4>
			</div>
			<div class="row">
				<div ng-if="vm.leaderboard.length <= 0" class="col-md-12">
					<div class="alert alert-danger">
						<strong>Whoops!</strong> No typists could be found. Click <a ui-sref="type">here</a> to go get one for yourself!
					</div>
				</div>
				<div ng-repeat="score in vm.leaderboard | orderBy : '-wpm' | limitTo: 50 track by $index" ng-if="vm.leaderboard.length > 0 && score.wpm < 300">
					<div class="col-xs-6">
						<b>{{ $index + 1 }}.</b>
						<span ng-if="score.name == undefined">
							Anonymous
						</span>
						{{ score.name.substring(0, 30) }}
					</div>
					<div class="col-xs-6 text-right">
						{{ score.wpm }} WPM
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
